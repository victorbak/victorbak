<div class="container">
  <div id="title">
    <h1>Projects</h1>
    <h2 *ngIf="selectedProject">{{ selectedProject.title }}</h2>
  </div>
  <div  id="gallery">
    <div class="row">
      <div  *ngFor="let project of projects" (click)="onSelect(project)"
       id="item1" class="gallery-item">
        <div class="item-text">
          <h3>{{ project.title }}</h3> 
          <p>{{ project.type }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
