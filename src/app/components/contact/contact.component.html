<div class="container">
  <!-- <img class="bg" src="../../../assets/images/sunset.jpg"> -->
  <div class="content">
        <h1>Contact</h1>
        <form [formGroup]="contactForm">
          Value: {{ contactForm.value | json}}
          <hr>
    
          <mat-form-field>
            <input matInput placeholder="name" formControlName="name">
            <mat-error *ngIf="name.touched && name.pristine">
                No name entered.
            </mat-error>    
          </mat-form-field>

          <mat-form-field>
              <input matInput placeholder="email" formControlName="email">
              <mat-error *ngIf="email.invalid && email.touched" >
                  Invalid email
              </mat-error>
          </mat-form-field>


          <mat-form-field>
              <textarea matInput placeholder="message" formControlName="message">hi</textarea>
              <mat-error *ngIf="message.touched && message.pristine">
                  Don't forget to add your message!
              </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary">I am a button</button>
        </form> 
  </div>
</div>
