<div class="container"
     [ngStyle]="{'background-image': 'url(' + project.coverImage + ')'}"
     id="project{{project.id}}">
    <div class="overlay"></div>
    <div class="card"> 
        <div class="project-info">
            <div class="title">
                <h1>{{project.title}}</h1>
                <p class="back" (click)="goBack()">&larr; Back to projects</p> 
            </div>
            <div class="images">
                <div *ngFor="let image of project.images; let i = index;"
                     class="img-box" 
                     id="item{{i+1}}"
                     [ngStyle]="{'background-image': 'url(' + image + ')'}">
                </div>
            </div>
            <div class="description">
                <p [innerHTML]="project.description"></p>
                <p>Built with: {{project.toolset}}</p>
                <p class="back" (click)="goBack()">&larr; Back to projects</p> 
            </div>
        </div>
    </div>
</div>
