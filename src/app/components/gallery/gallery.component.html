<div class="projects" id="top">
  <h1 class="title title-text">Projects</h1>
  <div class="container">
    <div id="gallery">
      <div class="row">
        <div *ngFor="let project of projects; let i = index"
             [ngStyle]="{'background-image': 'url(' + project.coverImage + ')'}"
             routerLink="/detail/{{project.id}}"
             fragment="details"
             id="item{{i+1}}"
             class="gallery-item">
          <div class="item-text">
            <h3>{{ project.title }}</h3> 
            <p>{{ project.type }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
