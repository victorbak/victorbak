<div id="title">
  <h1>Projects</h1>
</div>
<div class="container">
  <div id="gallery">
    <div class="row">
      <div  *ngFor="let project of projects; let i = index"
      routerLink="/detail/{{project.id}}" id="item{{i+1}}" class="gallery-item">
        <div class="item-text">
          <h3>{{ project.title }}</h3> 
          <p>{{ project.type }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
